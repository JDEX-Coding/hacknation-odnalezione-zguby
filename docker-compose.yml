  # MinIO - S3-compatible Object Storage for Images
  minio:
    image: minio/minio:latest
    container_name: odnalezione-minio
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console UI
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - odnalezione-network

  # MinIO Client - Initialize buckets
  minio-init:
    image: minio/mc:latest
    container_name: odnalezione-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      mc mb myminio/lost-items-images --ignore-existing;
      mc anonymous set download myminio/lost-items-images;
      echo 'MinIO bucket created successfully';
      "
    networks:
      - odnalezione-network

volumes:
  rabbitmq_data:
    driver: local
  qdrant_data:
    driver: local
  minio_data:
    driver: local

networks:
  odnalezione-network:
    driver: bridge
